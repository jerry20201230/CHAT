        crossorigin='anonymous'></script>

    <script>
        var
            NowDate = new Date()
        sec = NowDate.getSeconds(),
            mins = NowDate.getMinutes(),
            hour = NowDate.getHours(),
            month = (NowDate.getMonth() + 1),
            year = NowDate.getFullYear(),
            date = NowDate.getDate();

        if (sec < 10) {
            sec = '0' + sec;
        }
        if (mins < 10) {
            mins = '0' + mins;
        }
        if (hour < 10) {
            hour = '0' + (hour);
        }

        $("#debug-info").append(`
            URL : ${location.href}<br>
            瀏覽器資料: ${navigator.userAgent}<br>

            時間: ${year}/${month}/${date} ${hour}:${mins}:${sec}.${NowDate.getMilliseconds()}
            `)

        function copyEvent(id) {
            var str = document.getElementById(id);
            window.getSelection().selectAllChildren(str);
            document.execCommand("Copy");
            BS_Toast.show({"img":"bi-check-circle","title":"已複製"},{"html":"已經將文字複製到剪貼簿"})
        }

        var BS_Toast = {
            toast_id: 0,
            show: function (header, body) {
                $("#toast").append(` 
            <div id='BS-Toast-${BS_Toast.toast_id}' class="toast" role="alert" aria-live="assertive" aria-atomic="true">
              <div class="toast-header" >
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        style="margin-top:0 ;" class="bi bi-check-circle black-svg" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                        <path
                            d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z" />
                    </svg>&nbsp;
                <strong class="me-auto">${header.title}</strong>
                <small>${hour}:${mins}</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
             </div>
            <div class="toast-body">${body.html}</div>
            </div>`)

                let Thistoast = new bootstrap.Toast(document.getElementById(`BS-Toast-${BS_Toast.toast_id}`))

                Thistoast.show()

                BS_Toast.toast_id += 1
            }
        }

        //warning msg to console.
        console.log("%c住手! STOP!", "color: red; font-family:sans-serif; font-size: 3rem;-webkit-text-stroke: 1px black;font-weight:bold; border: 3px solid #000 ; border-radius: 7px ;"); console.log("%c你知道這是什麼嗎?\n你知道如果將代碼貼在這裡，可能會造成嚴重的後果嗎?\n如果你複製/貼上任何代碼，你的聊天紀錄、個人資訊均有可能外洩，甚至危害伺服器與其他使用者的裝置", "color: red; font-family:sans-serif; font-size: 20px;"); console.log("%c請勿將任何代碼貼在這裡!", "color: yellow; font-family:sans-serif; font-size: 20px;background:#000"); console.log("%cDO NOT PASTE ANY CODE HERE!", "color: yellow; font-family:sans-serif; font-size: 20px;background:#000"); console.log("%c現在，請重新啟動瀏覽器\n(放心!一切都不會改變)", "color: yellow; font-family:sans-serif; font-size: 20px;background:#000");
