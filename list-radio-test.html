        $('.li-group').on("click",function () {
            if ($(this).hasClass('active')) {
                $(this).attr('class', 'li-group list-group-item list-group-item-action')
                console.log(1)
            } else {
                $(this).attr('class', 'li-group list-group-item list-group-item-action active')
            }


        })

       $('input[type=checkbox]').on("change",function(){
            if(this.checked){
            $(this).parent().attr('class', 'li-group list-group-item list-group-item-action active')
